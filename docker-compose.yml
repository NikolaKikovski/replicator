version: '3.8'
services:
  pg_source:
    image: postgres:16
    command: postgres -c wal_level=logical
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: source_db
    ports:
      - "15432:5432"  # Changed from 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pg_sink:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sink_db
    ports:
      - "15433:5432"  # Changed from 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
